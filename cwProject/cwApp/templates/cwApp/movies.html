<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>
    {% block h1 %}
    My Movies Page
    {% endblock h1 %}
</h1>
<h2>
    {% block h2 %}
    Subtitle
    {% endblock h2 %}
</h2>

{% block content %}
<table>
    <tr>
        <th>Movie Title</th>
        <th>Details</th>
        <th>Synopsis</th>
    </tr>
    {% for movie in movie_list %}
    <tr>
        <td>{{movie.movie_title}}</td>
        <td><a href = "{% url 'details' movie.movie_id %}">Click here for details</a></td>
        <td><a href = "{% url 'synopsis' movie.movie_id %}">Click here for the synopsis</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}


</body>
</html>
